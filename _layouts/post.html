<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			{% if page.link %}
				<h1><a href="{{ page.link }}">{{ page.title }}</a></h1>
			{% else %}
				<h1>{{ page.title }}</h1>
			{% endif %}

			
		</header>
		{% if page.image-details %}

		{% elsif page.image %}
			<span class="image main"><img class="resize-image" src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>
		{% endif %}
		
		{{ content }}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
